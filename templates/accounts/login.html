{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <form class="form-login" method="post" action="{% url 'accounts:login' %}">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'img/icon.png' %}" alt="" width="180" height="180">
      <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username or Email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      {% if request.GET.next %}
          <input type="hidden" name="next" value="{{request.GET.next}}" />
      {% endif %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <br/>
            <a href="{% url 'reset_password' %}">forget password?</a>
      <br/>
            <a href="{% url 'accounts:signup' %}">signup</a>
      <br/>
            {% include 'messages.html' %}
      <p class="mt-5 mb-3 text-muted">&copy; CubicHive 2023</p>
    </form>
  </body>
</html>
