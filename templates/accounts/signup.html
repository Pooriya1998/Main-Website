{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signup.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signup" method="post" action="{% url 'accounts:signup' %}">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      <label for="inputfirst_name" class="sr-only">First Name</label>
      <input type="text" name="first_name" id="inputfirst_name" class="form-control" placeholder="First Name" required autofocus>
      <label for="inputlast_name" class="sr-only">Last Name</label>
      <input type="text" name="last_name" id="inputlast_name" class="form-control" placeholder="Last Name" required autofocus>
      <label for="inputphone_number" class="sr-only">Phone Number</label>
      <input type="text" name="phone_number" id="inputphone_number" class="form-control" placeholder="Phone Number" required autofocus>
      <label for="inputPassword1" class="sr-only">Password</label>
      <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Password" required>
      <label for="inputPassword2" class="sr-only">Confirm Password</label>
      <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <a href="{% url 'accounts:login' %}">Login</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
  </body>
</html>
